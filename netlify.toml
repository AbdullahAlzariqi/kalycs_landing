# Netlify configuration for performance optimization

[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer-when-downgrade"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    # CSS changes frequently and files are not fingerprinted, so force revalidation
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    # JS bundles are also unfingerprinted; avoid stale caches between deploys
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Enable automatic minification
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Redirects
[[redirects]]
  from = "/demo"
  to = "/demo.html"
  status = 200

[[redirects]]
  from = "/thanksSubscriber"
  to = "/thanksSubscriber.html"
  status = 200

[[redirects]]
  from = "/latest-version"
  to = "/latest-version.html"
  status = 200

# OAuth callback: rewrite to serve oauth.html at /auth/callback (preserves hash)
[[redirects]]
  from = "/auth/callback"
  to = "/oauth.html"
  status = 200
