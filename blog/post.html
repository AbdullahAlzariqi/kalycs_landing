<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="html-title">Post — Kalycs</title>
    <meta name="description" content="Blog post — Kalycs" id="html-desc" />

    <meta property="og:type" content="article">
    <meta property="og:title" content="Blog — Kalycs" id="og-title">
    <meta property="og:description" content="" id="og-desc">
    <meta property="og:image" content="https://kalycs.com/assets/icon-512x512.png" id="og-image">

    <link rel="icon" type="image/svg+xml" sizes="any" href="/assets/favicon.svg">
    <link rel="icon" type="image/png" sizes="48x48" href="/assets/favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav">
        <a class="brand" href="../index.html#main">
          <img src="../assets/logo.png" alt="Kalycs logo" class="brand__logo" />
          <span class="brand__name">Kalycs</span>
        </a>

        <button class="nav__toggle" aria-controls="primary-menu" aria-expanded="false">
          <span class="sr-only">Toggle menu</span>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>

        <nav id="primary-menu" class="nav__links" aria-label="Primary">
          <div class="nav__pill">
            <a href="../index.html#main">Home</a>
            <a href="../index.html#features">Features</a>
            <a href="../index.html#faqs">FAQ</a>
            <a href="../index.html#buy">Pricing</a>
            <a href="../roadmap.html">Roadmap</a>
            <a href="./">Blog</a>
          </div>
        </nav>
      </div>
    </header>

    <main id="main">
      <article class="section blog-post" id="blog-post" aria-labelledby="post-title">
        <div class="container">
          <nav class="tiny" aria-label="Breadcrumb" style="margin-bottom:10px;">
            <a class="link" href="./">← Back to Blog</a>
          </nav>

          <header class="post-head">
            <img id="post-hero" class="post-hero" src="" alt="" style="display:none;"/>
            <h1 class="h2" id="post-title">Loading…</h1>
            <div class="post-meta">
              <time id="post-date" datetime=""></time>
              <span id="post-dot-rt" aria-hidden="true" style="display:none;"> • </span>
              <span id="post-read" style="display:none;"></span>
              <span id="post-dot" aria-hidden="true" style="display:none;"> • </span>
              <span id="post-tags" class="blog-tags"></span>
            </div>
          </header>

          <div id="post-content" class="post-content"></div>
          <nav id="post-nav" class="post-nav" aria-label="Continue reading"></nav>
          <p id="post-error" class="tiny muted" style="display:none;">Post not found.</p>
        </div>
      </article>
    </main>

    <footer class="site-footer">
      <div class="container footer">
        <div class="footer__left">
          <img src="../assets/logo.png" alt="Kalycs logo" class="brand__logo small" loading="lazy" decoding="async" />
          <span>© <span id="year"></span> Kalycs</span>
        </div>
        <div class="footer__right">
          <a href="../privacy.html" class="footer__link">Privacy</a>
          <a href="../terms.html" class="footer__link">Terms of Use</a>
          <a href="#contact" class="footer__link" id="contact-link">Contact</a>
        </div>
      </div>
    </footer>

    <!-- Contact Modal (reuse) -->
    <div class="contact-modal" id="contact-modal" aria-hidden="true">
      <div class="contact-backdrop" data-close="contact-modal" aria-hidden="true"></div>
      <div class="contact-content" role="dialog" aria-modal="true" aria-labelledby="contact-title">
        <button class="contact-close" type="button" aria-label="Close contact form" data-close="contact-modal">×</button>
        <header class="contact-header">
          <h2 class="h2" id="contact-title">Contact Us</h2>
          <p class="tiny muted">We’ll get back to you within 1–2 business days.</p>
        </header>
        <form class="contact-form" name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
          <input type="hidden" name="form-name" value="contact" />
          <p class="hidden">
            <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
          </p>
          <div class="field">
            <label for="contact-name">Name</label>
            <input id="contact-name" name="name" type="text" autocomplete="name" required />
          </div>
          <div class="field">
            <label for="contact-email">Email</label>
            <input id="contact-email" name="email" type="email" autocomplete="email" required />
          </div>
          <div class="field">
            <label for="contact-subject">Subject (optional)</label>
            <input id="contact-subject" name="subject" type="text" />
          </div>
          <div class="field">
            <label for="contact-message">Message</label>
            <textarea id="contact-message" name="message" rows="5" required></textarea>
          </div>
          <div class="contact-actions">
            <button class="btn btn--ghost" type="button" data-close="contact-modal">Cancel</button>
            <button class="btn btn--primary" type="submit">Send</button>
          </div>
          <p class="contact-status" role="status" aria-live="polite"></p>
        </form>
      </div>
    </div>

    <script src="../script.js" defer></script>
    <script src="./blog.js" defer></script>
  </body>
  </html>
